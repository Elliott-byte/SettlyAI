name: Build and Test

on:
  push:
    branches: [ main ]        # push 到 main：构建 + 部署
  # pull_request:
  #   branches: [ main ]        # PR：只构建/测试

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-2
  S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}     # 统一变量名
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CF_DIST_ID }}
  BUILD_DIR: dist

defaults:
  run:
    working-directory: frontend               # 之后的 run 都在 frontend 下执行

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'
          run_install: false

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # 只在 push 到 main 时部署（PR 不部署，避免 secrets 在外部 fork PR 里不可用导致失败）
    if: github.event_name == 'push' && env.S3_BUCKET != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC + AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: frontend-deploy

      - name: Sync to S3
        run: |
          aws s3 sync "${BUILD_DIR}" "s3://${S3_BUCKET}/" \
            --delete \
            --exact-timestamps \
            --only-show-errors \
            --metadata-directive REPLACE \
            --cache-control "max-age=300"

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/index.html" "/"
